apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "etter-backend.fullname" . }}
  labels:
    {{- include "etter-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "etter-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "etter-backend.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "etter-backend.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Application envs
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}

            # Datadog envs
            {{- range .Values.datadogEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}

            # Secrets
            - name: ETTER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: ETTER_DB_PASSWORD
            - name: ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: ADMIN_SECRET
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: SECRET_KEY
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: REDIS_PASSWORD
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: CLIENT_ID
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: CLIENT_SECRET
            - name: TEMP_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: TEMP_AUTH_TOKEN
            - name: DATADOG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: DATADOG_API_KEY
            # DD_API_KEY is used by ddtrace for direct API submission
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: DATADOG_API_KEY
            - name: GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: GATEWAY_TOKEN
            - name: DRAUP_PLATFORM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "etter-backend.fullname" . }}
                  key: DRAUP_PLATFORM_TOKEN

          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP

          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
